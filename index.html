<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="w-screen h-screen">
    <div class="w-11/12 max-w-[470px] min-w-[410px] bg-gradient-to-r from-teal-500 to-indigo-800 text-white mx-auto mt-20 rounded-3xl px-40 pt-24 pb-4 text-center relative">  
      <div class="mt-10 flex absolute top-0 left-1/2 transform -translate-x-1/2">
        <input class="text-gray-500 outline-none min-w-[20rem] p-1 pl-6 mr-3 text-left rounded-3xl bg-white" type="text" placeholder="enter city name" spellcheck="false">
        <button class="p-1 w-9 h-9 bg-white rounded-3xl flex justify-center items-center">
          <img class="w-6 h-6" src="assets/751381.png" alt="search">
        </button>
      </div>
      <div class="flex justify-center items-center flex-col mt-2">
        <img class="max-h-[8rem] min-h-[6rem] max-w-[8rem] min-w-[6rem]" src="assets/_ca7704c1-8dc3-42b1-9ddc-ebec561d9554-removebg-preview.png" alt="sun">
        <h1 class="text-7xl opacity-90 mt-5">69C</h1>
        <p class="text-center text-5xl mt-1 opacity-90">Warsaw</p>
        <div class="w-80 flex mt-4 mr-16 justify-between items-center">
          <div class="flex flex-row items-center max-h-[4rem] max-w-[4rem]">
            <img class="filter invert" src="assets/172922.png" alt="">
            <div>
              <p class="text-2xl ml-6 w-28 opacity-90">
                5.66 km/h
              </p>
              <p class="opacity-90">Wind speed</p>
            </div>
          </div>
          <div class="flex flex-row items-center max-h-[6rem] max-w-[6rem]">
            <img class="scale-50 filter invert" src="assets/219816.png" alt="">
            <div>
              <p class="text-2xl opacity-90">50%</p>
              <p class="opacity-90">Humidity</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
